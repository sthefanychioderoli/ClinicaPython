<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Idade do Animal</title>
  </head>
  <body>
    <div>
      <h1>Informe a espécie do seu animal e sua idade</h1>
      <form method="POST">
        <label for="animal">Espécie (gato ou cachorro):</label>
        <input type="text" id="animal" name="animal" required>
        <br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
        <br>
        <button type="submit">Calcular</button>
      </form>
      {% if result %}
        <h2>{{ result }}</h2>
      {% endif %}
    </div>
  </body>
</html>
